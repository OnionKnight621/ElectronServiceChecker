<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <title>Service Checker</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Service Checker</h1>
      <fieldset>
        <div class="row g-2 align-items-left">
          <div class="col-auto">
            <button id="setChromePassBtn" type="button" class="btn btn-info">
              Set Chrome pass
            </button>
          </div>
          <div class="col-auto">
            <label class="col-form-label">Path: <i id="chromePass"></i></label>
          </div>
        </div>
        <hr />

        <div class="row g-2 align-items-left">
          <div class="col-auto">
            <label for="windowsNum" class="col-form-label"
              >Windows at a time number:</label
            >
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="windowsNum"
              class="form-control"
              aria-describedby="passwordHelpInline"
              value="5"
              max="20"
              min="0"
            />
          </div>
        </div>
        <hr />

        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <button
              id="loadBtn"
              type="button"
              class="btn btn-outline-secondary"
            >
              Load file
            </button>
          </div>
          <div class="col-auto">
            <button
              id="startBtn"
              type="button"
              class="btn btn-primary"
              disabled
            >
              Start
            </button>
          </div>
          <span id="loadedSpan"></span>
        </div>
        <hr />

        <div class="row">
          <h3>Process</h3>
          <ul id="servicesLog"></ul>
        </div>
      </fieldset>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./build/renderer.js"></script>
  </body>
</html>
