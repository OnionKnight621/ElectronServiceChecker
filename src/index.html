<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Service Checker</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Service Checker</h1>
      <fieldset>
        <div class="row g-2 align-items-left">
          <div class="col-auto">
            <label class="col-form-label"
              ><b>Browser executable path:</b> <i id="chromePass">none</i
            ></label>
          </div>
          <div class="col-auto">
            <button id="setChromePassBtn" type="button" class="btn btn-info">
              Set Chrome pass
            </button>
          </div>
        </div>
        <hr />

        <div class="row g-2 align-items-left">
          <div class="col-auto">
            <label for="windowsNum" class="col-form-label">
              <b>Windows at a time number:</b>
            </label>
          </div>
          <div class="col-auto">
            <input
              type="number"
              id="windowsNum"
              class="form-control"
              aria-describedby="passwordHelpInline"
              value="5"
              max="20"
              min="0"
            />
          </div>
        </div>
        <hr />

        <div class="row g-2 align-items-center">
          <div class="col-auto">
            <span class="col-form-label">
              <b>Txt path: </b><i id="txtPath" class="col-auto">none</i>
            </span>
          </div>
          <div class="col-auto">
            <button
              id="loadBtn"
              type="button"
              class="btn btn-outline-secondary"
            >
              Load file
            </button>
          </div>
          <div class="col-auto">
            <button
              id="startBtn"
              type="button"
              class="btn btn-primary"
              disabled
            >
              Start
            </button>
          </div>
          <div class="col-auto">
            <button
              id="stopBtn"
              type="button"
              class="btn btn-primary"
              disabled
            >
              Stop cycle
            </button>
          </div>
        </div>
        <hr />

        <div class="row">
          <ul id="servicesLog"></ul>
        </div>
      </fieldset>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./build/renderer.js"></script>
  </body>
</html>
